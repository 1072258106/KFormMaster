apply plugin: 'com.android.library'

apply plugin: 'kotlin-android'

apply plugin: 'kotlin-android-extensions'

apply plugin: 'com.novoda.bintray-release'

android {
    compileSdkVersion 27

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 27
        versionCode 2
        versionName "1.1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    lintOptions {
        abortOnError false
    }
}

tasks.withType(Javadoc).all {
    enabled = false
}

dependencies {
    //noinspection GradleCompatible
    implementation 'com.android.support:appcompat-v7:27.0.2'
    compile('com.github.vivchar:RendererRecyclerViewAdapter:1.4.1') {
        exclude group: 'com.android.support', module: 'appcompat-v7'
    }
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"

    // Token Autocomplete
    compile "com.splitwise:tokenautocomplete:2.0.8@aar"
}

publish {
    userOrg = 'thejuki'
    groupId = 'com.thejuki'
    artifactId = 'k-form-master'
    publishVersion = '1.1.0'
    desc = 'Easily build generic forms with minimal effort (A Kotlin port of FormMaster)'
    website = 'https://github.com/TheJuki/KFormMaster'
}

