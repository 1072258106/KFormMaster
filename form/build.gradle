apply plugin: 'com.android.library'

apply plugin: 'kotlin-android'

apply plugin: 'kotlin-android-extensions'

apply plugin: 'com.novoda.bintray-release'

android {
    compileSdkVersion 27

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 27
        versionCode 7
        versionName "2.0.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        targetCompatibility 1.8
        sourceCompatibility 1.8
    }

    lintOptions {
        abortOnError false
    }
}

tasks.withType(Javadoc).all {
    enabled = false
}

ext {
    supportVersion = '27.0.2'
    rendererRecyclerViewAdapterVersion = '2.5.0'
    tokenautocompleteVersion = '2.0.8'
}

dependencies {
    implementation "com.android.support:appcompat-v7:$supportVersion",
            "com.android.support:recyclerview-v7:$supportVersion"
    compile "com.github.vivchar:RendererRecyclerViewAdapter:$rendererRecyclerViewAdapterVersion"
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"

    // Token Autocomplete
    compile "com.splitwise:tokenautocomplete:$tokenautocompleteVersion@aar"
}

publish {
    userOrg = 'thejuki'
    groupId = 'com.thejuki'
    artifactId = 'k-form-master'
    publishVersion = '2.0.0'
    desc = 'Easily build generic forms with minimal effort (A Kotlin port of FormMaster)'
    website = 'https://github.com/TheJuki/KFormMaster'
}

